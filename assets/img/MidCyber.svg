<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">

  <style>
    /* 폰트 로드 */
    @font-face {
        font-family: 'S-CoreDream-8Heavy';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
        font-weight: normal; font-style: normal;
    }
    .logo-text {
      font-family: 'S-CoreDream-8Heavy', 'Malgun Gothic', sans-serif;
      font-size: 32px; /* 작은 크기 유지 */
      font-weight: bold;
      fill: url(#goldGradient);
      letter-spacing: -1.5px; /* 글자 사이를 쫀쫀하게 */
    }
    .blink-cursor {
        fill: #FFC107;
    }
  </style>

  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FF8C00" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <g filter="url(#shadow)" transform="translate(10, 42)">
      <text class="logo-text">미드싸이버(주)</text>

      <rect x="212" y="-2" width="12" height="4" class="blink-cursor">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
      </rect>
  </g>

</svg>