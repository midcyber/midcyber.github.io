
<svg width="300" height="auto" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text-style {
      /* 시스템 기본 필기체 사용으로 이미지 태그로 넣어도 폰트 유지 */
      font-family: 'Brush Script MT', 'Segoe Script', 'Lucida Handwriting', 'Apple Chancery', cursive;
      font-size: 110px;
      font-weight: normal;
      fill: url(#yellowGradient); /* 아래 정의한 노란색 그라데이션 적용 */
    }
    .tech-bg {
      font-family: monospace;
      font-size: 180px;
      font-weight: bold;
      fill: #f0f4f8; /* 배경 괄호는 연한 회색 유지 */
      opacity: 0.5;
    }
  </style>

  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" /> <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" /> </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" class="text-style" filter="url(#shadow)">
    MidCyber
  </text>

  <circle cx="460" cy="50" r="5" fill="#FF8C00">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
  </circle>

</svg>